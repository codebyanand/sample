<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>view Modules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #50b3a2;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        th {
            background-color: #50b3a2;
            color: white;
        }

        center {
            padding: 20px;
        }
    </style>
</head>
<body>
    <center>
    <h1>Modules</h1>
        <table>
            <tr>
                <th>Coursename</th>
                <th>Modules</th>
            </tr>
            {% for i in mod %}
            <tr>
                <td>{{ i.course_name }}</td>
                <td>{{ i.module_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
