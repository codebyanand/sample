<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            background-color: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
            width: 90%;
            padding: 20px;
        }

        td {
            padding: 12px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        form {
            width: 100%;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Course Information</h2>
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Course Name</td>
                    <td><input type="text" name="course" required></td>
                </tr>
                <tr>
                    <td>Duration</td>
                    <td><input type="text" name="due" required></td>
                </tr>
                <tr>
                    <td>Fees</td>
                    <td><input type="text" name="fee" required></td>
                </tr>
            </table>
            <div style="text-align: center;">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
